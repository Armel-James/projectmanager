    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

<body>
    <script>
        function initializeGapi() {
          gapi.load('auth2', function() {
            gapi.auth2.init({
              client_id: '452942834062-um560gq2me5vgm0uvo0bp68gruegukks.apps.googleusercontent.com'
            });
          });
        }
      </script>     
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <script>
        function onSignIn(googleUser) {
          // Get the user's profile information
          var profile = googleUser.getBasicProfile();
          document.writeln('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
          document.writeln('Full Name: ' + profile.getName());
          document.writeln('Given Name: ' + profile.getGivenName());
          document.writeln('Family Name: ' + profile.getFamilyName());
          document.writeln('Image URL: ' + profile.getImageUrl());
          document.writeln('Email: ' + profile.getEmail()); // This is the primary email address
        }
      </script>       
</body>
</html>
